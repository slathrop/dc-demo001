<template name="subjectsRecordPage">
  <div id="subjectsRecordPage" class="page">
    <div class="container">

      <div class="row">
        <div class="col col-md-12">

          <div class="panel tile">
            <div class="panel-heading heading-primary">
              {{name}}
              <div class="pull-right">
                {{_id}}
              </div><br>
              {{sponsor}}
            </div>
            <div class="panel-body">
              {{description}}
            </div>
            <div class="panel-footer">
              <a id="editSubjectutton">Edit Respondent</a>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</template>
